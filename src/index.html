<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rick and Morty Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__content header__content_left">
            <h1 class="header__title">
                <span class="header__title_divider">Rick</span>
                <span class="header__title_divider">and</span>
                <span class="header__title_divider">Morty</span>
            </h1>
        </div>
        <div class="header__content header__content_right">
            <div class="header__drawing">
                <div class="eyes__container">
                    <div class="eyebrow eyebrow--right"></div>
                    <div class="eye eye--right">
                        <div class="iris iris--right"></div>
                    </div>
                    <div class="eyebrow eyebrow--left"></div>
                    <div class="eye eye--left">
                        <div class="iris iris--left"></div>
                    </div>
                </div>
                <div class="mouth__container">
                    <div class="mouth">
                        <div class="tooth__container tooth__container--top">
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                        </div>
                        <div class="tooth__container tooth__container--bottom">
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                        </div>
                        <div class="tongue"></div>
                    </div>
                    <
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <h3 class="hero__title">Main Character</h3>
            <div class="hero__carrusel">
                <img class="carrusel__image" id="hero-img1" src="" alt="">
                <img class="carrusel__image" id="hero-img2" src="" alt="Morty img">
                <img class="carrusel__image" id="hero-img3" src="" alt="sumer img" >
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
